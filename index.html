<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./currencystyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .converter {
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Currency Converter</h2>
    <div class="converter">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const exchangeRates = {
            USD: { EUR: 0.85, INR: 74.5 },
            EUR: { USD: 1.18, INR: 87.6 },
            INR: { USD: 0.013, EUR: 0.011 }
        };

        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;

            if (!amount || amount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid amount.";
                return;
            }

            if (fromCurrency === toCurrency) {
                document.getElementById("result").innerText = "Please select different currencies.";
                return;
            }

            let convertedAmount = amount * (exchangeRates[fromCurrency][toCurrency] || 1);
            document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>

</body>
</html>
